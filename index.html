<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
			<script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </head>
  <body>

  <div class="container">
      <div class="controlWrap">
        <div class="controls hidden">
        <p>
          <label for="">Size</label>
          <input class="size" value="2" type="text">
        </p>
        <p>
          <label for="">Particles</label>
          <input class="particles" value="50" type="text">
        </p>
        <p>
          <label for="">Lifespan</label>
          <input class="lifespan" value="10" type="text">
        </p>
        <p>
          <label for="">Speed</label>
          <input class="speed" value="1" type="text">
        </p>
        <p>
          <label for="">Opacity</label>
          <input class="opacity" value="0.6" type="text">
        </p>
        <p>
          <label for="">Predatory cell</label>
          <input class="cellType" checked ="true" type="checkbox">
        </p>

        <div class="checkboxes">
          <p>
            <label for="">Breeding behavior</label>
            <input class="breeding" type="checkbox">
            <label for="">Inherit color</label>
            <input class="inheritCol" checked ="true" type="checkbox">
          </p>
          <p>
            <label for="">Trailing</label>
            <input type="checkbox" checked="true" class="trail"></input>
            <label for="">Clustered</label>
            <input type="checkbox" checked ="true" class="clustered"></input>
            <label for="">Rainbow</label>
            <input type="checkbox" class="rainbow"></input>
        </div>

        </p>
        <div class="buttonWrap">
          <button class="generate">Generate</button>
          <button class="clear">Clear</button>
          <button class="killSwitch">Kill</button>
        </div>
      </div>
      <div class="toggle arrowDown"></div>
      </div>
      <!-- <canvas width="1000", height="1000" ></canvas> -->
  </div>
  </body>
  </html>
